<div title>Match Puzzle System Engine</div>
<div section-description>
    Lib lógica focada no sistema de jogo de tabuleiro, match 3 puzzle. Customizável e escalável, com <span mark>100% de code coverage</span>.
</div>
<div title-sub>
    Install
</div>
<div class="codeBoard">
    <div id="copySucess">Copiado com sucesso! <div id="closeNotification" onclick="clearNotification()">x</div></div>
    <div
        onclick="clipBoardEffect('npm i mpuzzlesye', 'clip-0')"
        svg clip="no"
        id="clip-0"
        alt="copiar"
    ></div>
    <div flexr>
        <div class="simbol">$</div>
        <div class="codeScope">
            <div>npm i mpuzzlesye</div>
        </div>
    </div>
</div>

<div class="menuBoard">
    <a no-effect id="urlBoardtutorial">
        <div 
            border-tutorial
            class="menuBoard_option" 
            onmouseover="putHover('tutorial')" 
            onmouseout="outHover('tutorial')"
        >
            <div            
                svg="board"
                class="tutorial"
                alt="tutorial"
            ></div>        
            <span>Tutorial</span>
        </div>
    </a>
    <a no-effect id="urlBoardinterface">
        <div 
            border-interface
            class="menuBoard_option"
            onmouseover="putHover('interface')"
            onmouseout="outHover('interface')"
        >
            <div
                svg="board"
                class="interface"
                alt="interface"
            ></div>
            <span>Interface</span>
        </div>
    </a>
    <a no-effect id="urlBoardfunctions">
        <div
            border-functions
            class="menuBoard_option"
            onmouseover="putHover('functions')"
            onmouseout="outHover('functions')"
        >
            <div
                svg="board"
                class="functions"
                alt="function"
            ></div>
            <span>Function</span>
        </div>
    </a>
    <a no-effect id="urlBoardreform">
        <div
            border-reform
            class="menuBoard_option"
            onmouseover="putHover('reform')"
            onmouseout="outHover('reform')"
        >
            <div
                svg="board"            
                class="reform"
                alt="reform"
            ></div>
            <span>Reform</span>
        </div>
    </a>

</div>
<div title-sub>
    Demo
</div>
<div info flexr-center>
    Em construção...
</div>
