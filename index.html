<!DOCTYPE HTML>
<html lang=”pt-br”>
<head>
  <meta charset=”UTF-8”>
  <link rel="stylesheet" href="./styles/theme.css">
  <link rel="stylesheet" href="./styles/globalStyle.css">
  <link rel="stylesheet" href="./styles/menuStyle.css">
  <link rel="stylesheet" href="./styles/contentStyle.css">
  <link rel="stylesheet" href="./styles/rodapeStyle.css">
  <link rel="stylesheet" href="./styles/codeBoard.css">
  <link rel="stylesheet" href="./styles/search.css">
  <link rel="stylesheet" href="./styles/svg.styles.css">
  <link rel="stylesheet" href="./styles/attributes.styles.css">
  <script src="./js/theme.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./js/render.js"></script>
  <script src="./js/content.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/routes.js"></script>
  <title>MPuzzleSyE</title>
</head>
<body>
    <div class="view">
      <div d-none flexc class="menu">
        <div flexr-end>
          <div
            svg
            onclick={closeMenu()}
            class="closeMenu"
            alt="fechar menu"
          ></div>
        </div>
        <div class="contentMenu">
          <div id="menuOptions"></div>
        </div>
      </div>
      <div class="content">
        <div flexr-sb-c gap-c-m class="header">
          <div
            svg
            class="kebab"
            onclick={openMenu()}
            alt="abrir menu"
          ></div>
          <div class="searchBoard">
            <input type="text" value="" placeholder="Pesquisar" class="searchInput" onkeyup="getSearch(this.value)">
            <div class="searchbtnIcon">
              <div
                class="searchIcon"
              ></div>
            </div>
          </div>
          <div onclick="changePage('home')" class="nameLib">
            Match Puzzle System Engine V. 1.6.7
          </div>  
        </div>
        <div d-none flexc class="contentSearch"></div>
        <div class="contentPage"></div>
      </div>
    </div>
    <div flexc-center gap-r-m class="rodape">
      <div>Match Puzzle System Engine</div>
      <div flexr-center gap-c-m>
        <a href="https://github.com/raphaelobrasil/MPuzzleSyE" target="_blank">
          <div
            svg
            class="github"
            alt="github"
          ></div>
        </a>
        <a href="https://www.linkedin.com/in/raphael-brasil/" target="_blank">
          <div
            svg
            class="linkedin"
            alt="linkedin"
          ></div>
        </a>
      </div>
      <div>
        <p>Raphael Brasil</p>
        <p>2022</p>
      </div>
    </div>
  <script>    
    initPage()
  </script>
  <script src="/reload/reload.js"></script>
</body>
</html>
